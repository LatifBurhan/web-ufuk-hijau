<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="500" height="250" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="250" width="500" height="150" fill="url(#bgGradient)"/>
  
  <!-- Sun -->
  <circle cx="450" cy="50" r="40" fill="#FFD700" opacity="0.9"/>
  
  <!-- House -->
  <rect x="80" y="180" width="200" height="120" fill="#D2691E"/>
  
  <!-- Roof -->
  <polygon points="80,180 180,80 280,180" fill="#8B4513"/>
  
  <!-- Door -->
  <rect x="160" y="240" width="40" height="60" fill="#654321"/>
  <circle cx="195" cy="270" r="3" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="110" y="210" width="30" height="30" fill="#87CEEB"/>
  <rect x="230" y="210" width="30" height="30" fill="#87CEEB"/>
  
  <!-- Solar Panels on Roof -->
  <!-- Panel 1 -->
  <g transform="translate(120, 120) rotate(-25)">
    <rect width="60" height="40" fill="#1B5E20" stroke="#FFD700" stroke-width="2"/>
    <line x1="0" y1="10" x2="60" y2="10" stroke="#FFD700" stroke-width="1"/>
    <line x1="0" y1="20" x2="60" y2="20" stroke="#FFD700" stroke-width="1"/>
    <line x1="0" y1="30" x2="60" y2="30" stroke="#FFD700" stroke-width="1"/>
    <line x1="15" y1="0" x2="15" y2="40" stroke="#FFD700" stroke-width="1"/>
    <line x1="30" y1="0" x2="30" y2="40" stroke="#FFD700" stroke-width="1"/>
    <line x1="45" y1="0" x2="45" y2="40" stroke="#FFD700" stroke-width="1"/>
  </g>
  
  <!-- Panel 2 -->
  <g transform="translate(200, 110) rotate(-20)">
    <rect width="60" height="40" fill="#1B5E20" stroke="#FFD700" stroke-width="2"/>
    <line x1="0" y1="10" x2="60" y2="10" stroke="#FFD700" stroke-width="1"/>
    <line x1="0" y1="20" x2="60" y2="20" stroke="#FFD700" stroke-width="1"/>
    <line x1="0" y1="30" x2="60" y2="30" stroke="#FFD700" stroke-width="1"/>
    <line x1="15" y1="0" x2="15" y2="40" stroke="#FFD700" stroke-width="1"/>
    <line x1="30" y1="0" x2="30" y2="40" stroke="#FFD700" stroke-width="1"/>
    <line x1="45" y1="0" x2="45" y2="40" stroke="#FFD700" stroke-width="1"/>
  </g>
  
  <!-- Technician -->
  <g transform="translate(320, 200)">
    <!-- Head -->
    <circle cx="0" cy="0" r="12" fill="#FDBCB4"/>
    <!-- Body -->
    <rect x="-10" y="12" width="20" height="30" fill="#FF6B6B"/>
    <!-- Arms -->
    <line x1="-10" y1="20" x2="-25" y2="15" stroke="#FDBCB4" stroke-width="4" stroke-linecap="round"/>
    <line x1="10" y1="20" x2="25" y2="15" stroke="#FDBCB4" stroke-width="4" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="-5" y1="42" x2="-5" y2="60" stroke="#333" stroke-width="4" stroke-linecap="round"/>
    <line x1="5" y1="42" x2="5" y2="60" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Clouds -->
  <g opacity="0.7">
    <ellipse cx="100" cy="40" rx="30" ry="20" fill="white"/>
    <ellipse cx="130" cy="35" rx="25" ry="18" fill="white"/>
    <ellipse cx="70" cy="35" rx="20" ry="15" fill="white"/>
  </g>
  
  <g opacity="0.7">
    <ellipse cx="350" cy="80" rx="35" ry="22" fill="white"/>
    <ellipse cx="385" cy="75" rx="28" ry="20" fill="white"/>
    <ellipse cx="315" cy="75" rx="25" ry="18" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="250" y="350" font-size="24" font-weight="bold" text-anchor="middle" fill="#1B5E20">
    Solusi Solar Panel Rumah Anda
  </text>
</svg>
